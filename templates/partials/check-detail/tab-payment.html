<section id="content_prods" class="tabsorange-content payment-type-container" data-custom-scrollbar>
    <div class="row row-container" style="background-color: rgb(216, 216, 216)">
        <div class="col-xs-3 col-lg-2 no-padding">
            <section id="Section2" class="bluebardiv second-column-height" ng-repeat="paymentType in ctrl.paymentTypes">
                <section class="bluebartext">
                    <section id="Section3" ng-class="{'tab_selected':ctrl.isActivePaymentType(paymentType)}" class="bluebartextcell"
                        ng-click="ctrl.selectPaymentType(paymentType)">{{paymentType.key}}</section>
                </section>
            </section>
        </div>
        <div class="col-xs-9 col-lg-10 no-padding right-border">
            <div class="row">
                <div class="col-xs-5">
                    <section id="type-{{paymentType.payment_code}}" class="bluebardiv second-column-height" ng-repeat="subType in ctrl.activePaymentType.subTypes">
                        <section class="bluebartext">
                            <section id="typecode-{{subType.get('payment_code')}}" ng-class="{'tab_selected':ctrl.isSubPaymentType(subType)}" class="bluebartextcell"
                                ng-click="ctrl.loadPayDetail(subType);">{{subType.get('displayName')}}</section>
                        </section>
                    </section>
                </div>
                <div class="col-xs-7 no-padding payment-tab-3 padding-top-2 padding-right-3" style="padding-right: 8%; min-height:800px">
                    <div class="row">
                        <div class="col-xs-12 col-md-11">
                            <div id="detail_paymenttype">
                                <div class="row">
                                    <div class="paydetailbox">
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('adjustments')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/adjustment.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('cash')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/cash.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('credit card')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/credit-card.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('debit card')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/debit-card.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('expensetab')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/expense-tab.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('gift certificate')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/gift-certificate.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('gratuity')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/gratuity.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('interface')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/interface.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('surcharge')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/surcharge.html'"></div>
                                        <div ng-if="ctrl.check && ctrl.order && ctrl.isPaymentTypeName('receivables')"
                                            ng-include="'templates/partials/check-detail/payment-inputs/receivables.html'"></div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-xs-12 col-md-12" style="padding: 0px 10px;">
                                        <button type="button" class="btn btn-primary btn-block" ng-click="ctrl.sendPayment()" style="margin-top: 3%;">Submit
                                            Payment</button>
                                    </div>
                                </div>

                                <div class="row col-md-11" style="min-height: 335px">
                                    <div id="csdailpad" style="padding-top: 5%;">
                                        <section ng-class="ctrl.csdailpadinner_setting();">
                                            <section ng-class="ctrl.csdailskeysright_setting();">
                                                <img src="images/pinpin/dail-1.png" ng-click="ctrl.keys('1');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-2.png" ng-click="ctrl.keys('2');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-3.png" ng-click="ctrl.keys('3');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysright_setting();">
                                                <img src="images/pinpin/dail-4.png" ng-click="ctrl.keys('4');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-5.png" ng-click="ctrl.keys('5');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-6.png" ng-click="ctrl.keys('6');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysright_setting();">
                                                <img src="images/pinpin/dail-7.png" ng-click="ctrl.keys('7');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-8.png" ng-click="ctrl.keys('8');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-9.png" ng-click="ctrl.keys('9');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysright_setting();">
                                                <img src="images/pinpin/dail-backspace.png" ng-click="ctrl.removeChar();">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img src="images/pinpin/dail-0.png" ng-click="ctrl.keys('0');">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();">
                                                <img id="passwd" src="images/pinpin/dail-dot.png" ng-click="ctrl.keys('.')">
                                            </section>
                                            <section ng-class="ctrl.csdailskeysleft2_setting();" style="margin: auto; margin-left: auto; float: none;">
                                                <img id="passwd" src="images/pinpin/dail-keyboard.png" ng-click="ctrl.keyboard()" style="margin-left: -4px;">
                                            </section>
                                        </section>
                                        <section class="clean"></section>
                                    </div>
                                </div>
                                <div class="row" id="scantab" style="margin-top: 5px; display: none">
                                    <div class="col-xs-12" style="padding: 0px 10px;">
                                        <button type="button" class="btn btn-success btn-block">Scan ExpenseTAB QR Code</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--</div>-->
</section>
