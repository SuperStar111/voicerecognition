<section class="check_section no-padding" id="order-items-searchview" custom-scrollbar always-show-scrollbar="false">
    <div class="row" id="order-items-searchview">
        <div class="col-xs-12 listviews">
            <div class="row" id="listview-items" style="overflow: hidden;">
                <div class="col-xs-12">
                    <div ng-show="ctrl.searchResult.menu.length == 0" class="color-white text-center">
                        <h4>No Results Found</h4>
                    </div>

                    <div ng-repeat="menu in ctrl.searchResult.menu">
                        <div class="row menu-list-header tab-selected" id="{{'listvieworderitem'+menu.itemid}}">{{menu.name}}</div>
                        <div ng-repeat="menuGroup in menu.menugroups">
                            <div class="row menu-list-header">{{menuGroup.name}}</div>
                            <div class="row">
                                <div class="col-xs-12 no-padding" style="overflow: hidden">
                                    <div class="row" ng-repeat="item in menuGroup.menuitems" style="padding: 0 0% 0 2%; width: 103%; overflow: hidden;">
                                        <div class="col-xs-12 menuitems">
                                            <div class="container-fluid">
                                                <div class="row padding-3">
                                                    <div class="col-xs-2 col-lg-1 col-md-1 menu-detail" style="padding-left: 2%;">
                                                        <button type="button" ng-click="ctrl.toggleItemInfo(item);" style="padding: 4px 6px; border-radius: 4px !important;"
                                                            class="btn btn-gray info-button">
                                                            <i class="glyphicon glyphicon-info-sign"></i>
                                                        </button>
                                                    </div>
                                                    <div class="col-xs-8 col-lg-10 col-md-10" ng-click="ctrl.addNewOrderItem(item, $event)">
                                                        <div class="container-fluid no-padding"></div>
                                                        <div class="row menu-detail order-details-padding bold-font">
                                                            <div class="col-xs-8 col-lg-8 col-md-7" title="{{item.name}}" style="padding-left: 2.7%;">
                                                                <div class="center-align-content hide-extra" style="height: 30px !important">
                                                                    <span class="text-ellipsis">{{item.name}}</span>
                                                                </div>
                                                            </div>
                                                            <div class="col-xs-4 col-lg-4 col-md-5 " style="padding-right: 2.7%;">
                                                                <div class="text-right hide-extra">
                                                                    <div class="row center-align-content">
                                                                        <span class="col-xs-6 text-right" ng-if="item.discount != undefined"> {{item.discount |
                                                                            number : 2}} </span>
                                                                        <span class="col-xs-12 text-right"
                                                                            ng-class="{'strikethrough': item.discount != undefined,'col-xs-6':item.discount != undefined}">
                                                                            {{item.price | number : 2}} </span>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-xs-2 col-lg-1 col-md-1 menu-detail" style="padding-left: 0;">
                                                        <div id="mbtndiv-{{item.menugroupid_nextid}}">
                                                            <button type="button" id="orderitemdetailbutton-{{item.menugroupid_nextid}}" ng-show="item.modify == 'yes'"
                                                                style="padding: 1px 3px; border-radius: 4px !important;" ng-click="ctrl.showAppropriateModifierModal(item, $event);"
                                                                class="btn btn-gray info-button">
                                                                <i class="glyphicon glyphicon-m"> </i>M

                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 menu-info">
                                                <div class="greybardiv-extnd-check" style="padding: 2% 4% 0% 4%;" ng-show="item.isSelected"
                                                    id="againdetail-{{item.menugroupid_nextid}}">
                                                    <div class="row">
                                                        <div class="col-xs-4 col-md-3 col-lg-2">
                                                            <a ng-href="{{item.imageUrl}}" class="thumbnail search-result-image">
                                                                <img err-src="images/NoMenuImage.png" ng-src="{{item.imginfo}}" />
                                                            </a>
                                                        </div>
                                                        <div class="col-xs-8 col-md-9 col-lg-10">
                                                            <div class="row">
                                                                <div class="col-xs-12">{{item.name}}</div>
                                                            </div>
                                                            <div class="row" style="font-weight: normal;">
                                                                <div class="col-xs-12">PLU#{{item.pluinfo}}</div>
                                                            </div>
                                                            <div class="row" style="font-weight: normal;">
                                                                <div class="col-xs-12">{{item.description}}</div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div ng-if="listviewSearchResult.menu.length==0" class="color-white text-center">
                        <h4>No Results Found</h4>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
