<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Select Terminal</h4>
</div>
<div class="modal-body terminal">
    <label>Terminal:</label>
    <div class='dropbox'>
        <select class='dropTerminals' size="6" ng-options="terminal as terminal.terminal_name for terminal in terminals" ng-model="selectedTerminal">
            <option value="">---Select Terminal---</option>

        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="submit()">Submit</button>
</div>
