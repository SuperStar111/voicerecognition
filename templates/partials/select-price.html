<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Select Price</h4>
</div>
<div class="modal-body button-panel">
    <button type="button" class="btn btn-split btn-sm btn-primary btn-margin" ng-click="selectPrice(defaultPrice)" >Price {{$root.symbol}}{{defaultPrice.value}}</button>
    <button type="button" class="btn btn-split btn-sm btn-primary btn-margin" ng-click="selectPrice(price, $index + 1)" ng-repeat="price in glassPrices"><span ng-if="price.name">{{price.name}}</span><span ng-if="!price.name">Glass {{$index + 1}}</span> {{$root.symbol}}{{price.value}}</button>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
