<div class="modal-blue">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div class="popupimgbox">
            <img src="{{image}}" alt="" style="opacity: 0;" viewport max-width="340" max-height="300"/>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="popup.close()">Close</button>
        </div>
    </div>
</div>
