<div class="modal-header">
    <h5 class="modal-title">Send Report</h5>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="sendReport()">
        <div class="form-group required form-group-sm">
            <div class="col-sm-12">
                <label>Email Address</label>
                <div class="input-group col-sm-7">
                    <input type="text" ng-model="report.email" ng-required="true" class="form-control" placeholder="Email Address">
                </div>
            </div>
        </div>
        <div class="form-group required form-group-sm">
            <div class="col-sm-12">
                <label>Subject</label>
                <div class="input-group col-sm-12">
                    <input type="text" ng-model="report.subject" ng-required="true" class="form-control" placeholder="Subject">
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm button-wrapper">
            <div class="action-buttons">
                <button class="btn btn-gray" ng-click="close($event)" style="margin-right: 10px">Close</button>
                <button class="btn btn-gray" type="submit">Send Report</button>
            </div>
        </div>
    </form>
</div>
