<div class="modal-header">
    <h5 class="modal-title">Manager Password</h5>
</div>
<div class="modal-body">
    <form ng-submit="verify($event)">
        <pin-pad ng-model="password" pin-value="{{pinValue}}"></pin-pad>
        <button type='submit' class="btn btn_manager_password_orange">Manager Password</button>
    </form>
</div>
</div>
</div>
