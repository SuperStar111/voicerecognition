<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Select Split(s) to Print</h4>
</div>
<div class="modal-body print-check">
    <div class="row select-splits">
        <div class="col-xs-12">
            <div class="form-group btn-toggle">
                <button type="button" ng-class="{'active': allSplits }" class="btn btn-gray btn-select-split" ng-click="toggleAllSplits()">All Splits</button>
            </div>
        </div>
    </div>
    <split-payment ng-model="data" ng-change="onSplitChange()" enable-all="true"></split-payment>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Cancel</button>
    <button class="btn btn-primary" ng-click="print()">Print</button>
</div>
