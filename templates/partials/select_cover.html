<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Select Split</h4>
</div>
<div class="modal-body">
    <button type="button" class="btn btn-split btn-sm btn-primary btn-margin" ng-click="split(option.value)" ng-repeat="option in options" ng-if="$index > 0">{{option.text}}</button>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Cancel</button>
</div>
