<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <input type=" text" class="form-control promt-input" placeholder="{{placeholder}}" ng-model="value" />
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="selectNo()">Cancel</button>
    <button class="btn btn-primary" ng-click="selectYes()">Submit</button>
    
</div>
